<html>
	<head>
		<title>{% block title %}Base{% endblock %}</title>
		<meta name="description" content="{% block description %}RIT Space Exploration is a student/faculty research group at
			Rochester Institute of Technology. SPEX has a primary goal of working on space-related projects and learning more
			about space exploration.{% endblock %}" />
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}" />
		<link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}"/>
		<link href="https://fonts.googleapis.com/css?family=Roboto:100,400" rel="stylesheet" />
    <link rel="shortcut icon"  href="{{ url_for('static', filename='images/icon.ico') }}" />

    <script>
     (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
         (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
     })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

     ga('create', 'UA-87920348-1', 'auto');
     ga('send', 'pageview');

    </script>

	</head>
	<body class="subpage">

		<!-- Header -->
			<header id="header">
				<div class="inner">
					<a href="/" class="logo"><img src = "{{ url_for('static', filename='images/48.png') }}" width = "48" height = "48" alt = "SPEX LOGO"/><p id = "homeText">SPEX</p></a>
					<nav id="nav">
						<a href="/">Home</a>
						<a href="/cubesat/">CubeSat</a>
						<a href="/hab/">HAB</a>
						<a href="/spexcast/">SPEXcast</a>
						<a href="/sponsors/">Sponsors</a>
					</nav>
					<a href="#navPanel" class="navPanelToggle"><span class="fa fa-bars"></span></a>
				</div>
			</header>

      {% block content %}
    {% endblock %}
		<!-- Footer -->
			<footer id="footer">
				<div class="inner">
					<div class="flex">
						<ul class="icons">
              <li><a href="https://github.com/RIT-Space-Exploration" class="icon fa-github-alt"><span class="label" >Github</span></a></li>
	 					  <li><a href="https://www.facebook.com/ritspex/" class="icon fa-facebook"><span class="label">Facebook</span></a></li>
						  <li><a href="https://twitter.com/ritspex" class="icon fa-twitter"><span class="label">Twitter</span></a></li>
						  <li><a href="https://wiki.rit.edu/display/SPEX/SPEX+Wiki+Home" class="icon fa-wikipedia-w"><span class="label">Wiki</span></a></li>
						</ul>
					</div>
				</div>
			</footer>

		<!-- Scripts -->
    <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/skel.min.js') }}"></script>
    <script src="{{ url_for('static', filename='js/util.js') }}"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>

	</body>
</html>
